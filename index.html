<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .content-section {
            display: none;
            padding: 20px;
            background: #3a4a6b;
            border-radius: 10px;
            margin-top: 20px;
        }
        .content-section.active {
            display: block;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindShift AI</h1>
        <p>Select a feature:</p>
        <button id="daily-affirmation-btn">Daily Affirmation</button>
        <button id="positive-negative-game-btn">Positive-Negative Game</button>

        <!-- Affirmation Section -->
        <div id="affirmation-section" class="content-section">
            <h2>Daily Affirmation</h2>
            <p id="affirmation-text">Loading your daily affirmation...</p>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="content-section">
            <h2>Positive-Negative Game</h2>
            <p id="game-word">Click "Start Game" to begin</p>
            <button id="start-game">Start Game</button>
            <button id="positive-btn">Positive</button>
            <button id="negative-btn">Negative</button>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <footer>
        <p>Created by BG-bot</p>
    </footer>
</body>
</html>
