<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        textarea, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MindShift AI</h1>

    <!-- Negative to Positive Converter -->
    <section>
        <h2>Transform Negative Thoughts</h2>
        <textarea id="thought-input" placeholder="Enter your negative thought here..." rows="3"></textarea>
        <br>
        <button id="submit-thought">Transform Thought</button>
        <p id="result"></p>
    </section>

    <!-- Positive-Negative Game -->
    <section>
        <h2>Positive-Negative Game</h2>
        <p id="game-word"></p>
        <button id="positive-btn">Positive</button>
        <button id="negative-btn">Negative</button>
        <p id="score">Score: 0</p>
    </section>
</body>
</html>
