<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to MindShift AI</h1>
        <p>Enter your negative thought and we'll help shift it to a positive one!</p>
        <input type="text" id="thoughtInput" placeholder="Enter your negative thought">
        <button onclick="shiftThought()">Shift Thought</button>
        <button onclick="resetInput()">Reset</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
