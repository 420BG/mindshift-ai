<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="thoughts-container">
        <h2>Transform Your Negative Thoughts</h2>
        <textarea id="thought-input" placeholder="Enter your thoughts here..."></textarea>
        <button id="submit-thought">Transform</button>
        <p id="result"></p>
    </div>

    <div id="game-container">
        <h2>Positive or Negative Word Game</h2>
        <p id="word-display">Click "Start Game" to begin!</p>
        <button id="positive-button">Positive</button>
        <button id="negative-button">Negative</button>
        <button id="start-game-button">Start Game</button>
        <p id="score">Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
