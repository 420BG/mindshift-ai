<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?nature,calm');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #thoughts-container, #game-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        textarea {
            width: 90%;
            max-width: 450px;
            height: 80px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result, #word-display, #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        #toggle-thoughts {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #toggle-thoughts:hover {
            background-color: #e64a19;
        }

        #thoughts-container {
            display: none;
        }

        #thoughts-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>MindShift AI</h1>

    <!-- Negative to Positive Converter -->
    <section>
        <button id="toggle-thoughts">Transform Negative Thoughts</button>
        <div id="thoughts-container">
            <h2>Transform Negative Thoughts</h2>
            <textarea id="thought-input" placeholder="Enter your negative thought here..." rows="3"></textarea>
            <br>
            <button id="submit-thought">Transform Thought</button>
            <p id="result"></p>
        </div>
    </section>

    <!-- Game Section -->
    <section id="game-container">
        <h2>Positive-Negative Game</h2>
        <p id="word-display"></p>
        <button id="start-game">Start Game</button>
        <br>
        <button id="positive-btn">Positive</button>
        <button id="negative-btn">Negative</button>
        <p id="score">Score: 0</p>
    </section>

    <footer>
        <p>Created by BG-bot</p>
    </footer>
</body>
</html>
