<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>MindShift Positive vs. Negative Game</h1>
        <p id="game-word"></p>
        <button id="positive-btn">Positive</button>
        <button id="negative-btn">Negative</button>
        <p id="score">Score: 0</p>
        <p id="game-result"></p>
    </div>

    <div id="thoughts-container">
        <h1>Shift Your Thoughts</h1>
        <textarea id="thoughtInput" rows="4" cols="50" placeholder="Enter your negative thought"></textarea><br>
        <button onclick="shiftThought()">Shift Thought</button>
        <button onclick="resetInput()">Reset</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
