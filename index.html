<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        textarea, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        #score, #high-score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #timer-bar {
            width: 100%;
            height: 10px;
            background: #4CAF50;
            transition: width 0.5s;
        }
        .correct {
            animation: glow 0.3s ease-in-out;
            color: #4CAF50;
        }
        .wrong {
            animation: glow-red 0.3s ease-in-out;
            color: #ff3e3e;
        }
        .game-end {
            color: #ffcc00;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50;
            }
            100% {
                text-shadow: none;
            }
        }
        @keyframes glow-red {
            0% {
                text-shadow: 0 0 5px #ff3e3e, 0 0 10px #ff3e3e;
            }
            100% {
                text-shadow: none;
            }
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>MindShift AI</h1>

    <!-- Negative to Positive Converter -->
    <section>
        <h2>Transform Negative Thoughts</h2>
        <textarea id="thought-input" placeholder="Enter your negative thought here..." rows="3"></textarea>
        <br>
        <button id="submit-thought">Transform Thought</button>
        <p id="result"></p>
    </section>

    <!-- Game Section -->
    <section>
        <h2>Positive-Negative Game</h2>
        <p id="game-word"></p>
        <div id="timer-bar"></div>
        <button id="start-game">Start Game</button>
        <br>
        <button id="positive-btn">Positive</button>
        <button id="negative-btn">Negative</button>
        <p id="score">Score: 0</p>
        <p id="high-score">High Score: 0</p>
    </section>

    <!-- Daily Affirmations Section -->
    <section>
        <h2>Daily Affirmation</h2>
        <p id="affirmation">Click the button to get a positive affirmation!</p>
        <button onclick="fetchAffirmation()">Get Affirmation</button>
    </section>

    <footer>
        <p>Created by BG-bot</p>
    </footer>
</body>
</html>
